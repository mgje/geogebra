### Artikel Funktionales Denken von H.-J. Vollrath (1989)

- H.-J. Vollrath gibt am Anfang seines Artikels einen Überblick zu didaktischen Impulse im Bezug auf funktionales Denken (1910 – 1989)
- In Kapitel 2 (Seite 6) hebt H.-J.Vollrath drei Aspekte zum Funktionalen Denken hervor.
- Kapitel 3-4 befassen sich mit Anwendungen von Funktionen, eine Betrachtung des funktionalen Denkens als phänomenologische Sichtweise 

- Kapitel 5-6 beschreiben lernpsychologische Modelle und Theorien zum Funktionalen Denken
---
### Drei Aspekte von Funktionen

- Welche Grösse wird einer anderen eindeutig zugeordnet? Welcher Wert y ∈ B wird x ∈ A zugeordnet? (Zuordnungsvorstellung) Beispiel: “Der Eintrittspreis für ein Freibad beträgt 2 Fr. für die erste Stunde zzgl. 1 Fr. für jede weitere Stunde. Wie viel muss man für eine Aufenthaltsdauer von fünf Stunden bezahlen?“ 

- Wie verändert sich eine Grösse mit der anderen? (Ko-Variationsvorstellung) Beispiele: „Der Flächeninhalt eine Kreises wächst quadratisch mit seinem Radius.“

- Wie verhält sich die Funktion als Ganzes? (Objektvorstellung) Beispiele: „Die Kosinus Funktion kann auch als eine um π/2 nach links verschobene Sinusfunktion betrachtet werden.“
