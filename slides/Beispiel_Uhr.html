Die Variable uhrzeit kann die Werte von 0 .. 12 annehmen. (Schieberegler)
---

## Anleitung 

---

## 1. Definition der Variablen

Befehlszeile

```apache
uhrzeit = 8.33

rzeit = uhrzeit - floor(uhrzeit)

r = 5

O = (0,0)

```

* Erweitern Sie die Variable __uhrzeit__ zu einem Schieberegler für den Bereich 0..12

* Die Variable __rzeit__ beinhaltet die verstrichene Zeit seit der letzen Stunde (Minuten in der Einheit Stunden)

* __r__ ist eine Hilfsvariable für den Radius der Analoguhr

* __O__ ist eine Hilfsvariable für den Ursprung 


---

## 2. Zifferblatt zeichnen

Befehlszeile

```apache

Kreis[O, r]

s1 = Strecke[(r - 1, 0), (r, 0)]

Folge[Drehe[s1, i π / 6], i, 1, 11]

```

* Kreis um Ursprung mit Radius r

* 3 Uhr Markierung 

* Erzeuge die weiteren 11 Markierungen durch eine Drehung um den Ursprung in Schritten von
 $\frac{\pi}{6}$ oder 30°


---

## 3. Winkelberechnung der Zeiger

Befehlszeile

```apache


minwinkel = -rzeit 2 π

stundenwinkel = -uhrzeit / ??  * 2 π


```

* __minwinkel__ ist der Winkel zwischen der 12 Uhr-Position (0|5) und dem Minutenzeiger

* __stundenwinkel__ ist der Winkel zwischen der 12 Uhr-Position und dem Stundenzeiger

---

## 4. Zeiger einzeichnen

Befehlszeile

```apache

mz = Strecke[O, (0, r)]

sz = Strecke[O, (0, r 0.55)]

MinZeiger = Drehe[mz, minwinkel]

StundZeiger = Drehe[sz, stundwinkel]


```
* __mz__ ist der Minutenzeiger an der 12 Uhr-Position

* __sz__ ist der Stundenzeiger an der 12 Uhr-Position

* Drehe __mz__ um den oben berechnenten Winkel für den Minutenzeiger

* Drehe __sz__ um den oben berechnenten Winkel für den Stundenzeiger
