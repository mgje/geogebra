```

### Kreis mit Radius 1 um A

Eingabe:

```apache
Kreis[A, 1]
```

<br>


### Punkt B bei (1,0)

Eingabe: 

```apache
B = (1,0)
```


---

Punkt B rotieren um d°

Eingabe: 

```apache
Drehe[B, d, A]
```

<br>
Strecke AB'

Eingabe: 

```apache
Strecke[A, B']
```

<br>

zweiter Kreis


Eingabe: 

```apache
Kreis[A, r]
```
