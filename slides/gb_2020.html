### Grösste Perle bestimmen, algebraisch


$$
s_n = a_0 \cdot \frac{1-q^{n+1}}{1-q}
$$

$$
31 = 2 \cdot s_n - a_0 
$$


$$
a_0  = \frac{31}{ 2 \cdot \frac{1-q^{n+1}}{1-q} - 1}
$$




Algebra Fenster
```

## Punkt

Ein Punkt lässt sich durch Eingabe der Koordinaten oder durch das ziehen des Punktes (Punkt-Werkzeug) auf die Arbeitsfläche definieren.

Alle definierten Objekte werden im Fenster Algebra aufgelistet

## Strecke

Eine Strecke ist eindeutig durch zwei Punkte definiert.

Definition mit Hilfe des Strecken-Werkzeugs
oder direkt durch die Eingabe zweier Punkte

Eingabe: **(2,2)**,
Eingabe:**(3,3)**,
Eingabe: **Strecke[A,B]**


![](media/strecke.png)

## Halbgerade, Strahl

Definition mit Hilfe des Strahl-Werkzeugs

Zweite Möglichkeit: direkt durch die Eingabe zweier Punkte, mit welchen sich eine Halbgerade definieren lässt. 

Eingabe: **(2,2)**, 
Eingabe: **(3,3)**,

![](media/halbgerade.png)

## Halbgerade II

Eine Halbgerade lässt sich eindeutig durch einen Punkt und eine Richtung definieren.



Dritte Möglichkeit:
Eingabe: **(1,2)**,

Eingabe: **Strahl[A,u]**

Eingabe: **Gerade[(-3,0),(3,3)]**,

\\(  -k \vec{x}(t) = m \cdot \ddot{\vec{x}}(t) \\)


\\(   \ddot{\vec{x}}(t)   =  - \frac{k}{m} \cdot \vec{x}(t) \\)

\\(   \ddot{\vec{x}}(t)   =  - \omega^2 \cdot \vec{x}(t) \\)

--

Annahme einer Lösung: 

\\( \vec{x}(t) = e ^{\lambda \cdot t} \\)

\\( \ddot{\vec{x}}(t) = \lambda^2 \cdot e ^{\lambda \cdot t} \\)

einsetzen in DGl

\\( \lambda^2 \cdot e ^{\lambda \cdot t} = - \omega^2 \cdot e ^{\lambda \cdot t} \\)

\\( (\lambda^2 + \omega^2) \cdot e ^{\lambda \cdot t} = 0 \\)

folglich

\\( (\lambda^2 + \omega^2) = 0\\)

\\( \lambda = i \omega \mbox{ oder } \lambda = -i \omega \\)

allg. Lösung:

\\( \vec{x}(t) = \vec{x}\_1(t) + \vec{x}\_2(t) = \frac{c\_1}{e^{i \omega t}}+ c\_2 \cdot e^{i \omega t} \\)

\\( \vec{x}(t) = c\_1 \cdot \cos(\omega t) + c\_2 \cdot \sin(\omega t) \\)

## 2D-Quadrik

$a·x^2 +b·x·y+c·y^2 +d·x+e·y+f =0$

Ellipsen: $b^2x^2+a^2y^2−a^2b^2=0$ oder $\frac{x^2}{a^2} + \frac{y^2}{b^2} = 1$

Hyperbeln: $b^2x^2-a^2y^2−a^2b^2=0$ oder $\frac{x^2}{a^2} - \frac{y^2}{b^2} = 1$
