## Punkt

Ein Punkt lässt sich durch Eingabe der Koordinaten oder durch das ziehen des Punktes (Punkt-Werkzeug) auf die Arbeitsfläche definieren.

Alle definierten Objekte werden im Fenster Algebra aufgelistet

![](media/punkt.png)

---
## Strecke

Eine Strecke ist eindeutig durch zwei Punkte definiert.

Definition mit Hilfe des Strecken-Werkzeugs
oder direkt durch die Eingabe zweier Punkte

Eingabe: **(2,2)**,
Eingabe:**(3,3)**,
Eingabe: **Strecke[A,B]**


![](media/strecke.png)

---
## Halbgerade, Strahl

Definition mit Hilfe des Strahl-Werkzeugs

Zweite Möglichkeit: direkt durch die Eingabe zweier Punkte, mit welchen sich eine Halbgerade definieren lässt. 

Eingabe: **(2,2)**, 
Eingabe: **(3,3)**, 
Eingabe: **Strahl[A,B]**



![](media/halbgerade.png)

---

## Halbgerade II

Eine Halbgerade lässt sich eindeutig durch einen Punkt und eine Richtung definieren.



Dritte Möglichkeit:
Eingabe: **(1,2)**,
Eingabe: **Vektor[(1, 1)]**,
Eingabe: **Strahl[A,u]**





![](media/halbgerade2.png)

<small>

Bei der Eingabe von Punkten beginnt die Namensgebung bei A,B,C, usw.
Bei der Eingabe von Vektoren beginnt die Namensgebung bei u,v,w, usw.
</small>


---

## Schnittpunkt

Schneiden sich zwei geometrische Objekte (z.B. eine Gerade mit einem Kreis) werden dadurch Schnittpunkte definiert.

Ein Schnittpunkt kann mit Hilfe des Schneide-Werkzeugs oder der Eingabe **Schneide[a,c]** erzeugt werden. 

Eingabe: **Gerade[(-3,0),(3,3)]**,
Eingabe: **Kreis[(0, 0), 2.5]**,
Eingabe: **Schneide[a,c]**


![](media/schnittpunkt.png)


---

## Punkt auf einer Geraden

Eine Gerade a geht durch die Punkte (0,4) und (5,0). 
Finden Sie den Punkt A auf der Gerade mit der x-Koordinate x=3.

Eingabe:  **Gerade[(0, 4), (5, 0)]**,
Eingabe: **(3, a(3))**


![](media/punktaufobjekt.png)


---

## normale Gerade

Eine Gerade a geht durch die Punkte( -4, 0) und (4, 4). Gesucht ist eine normale Gerade die durch den Punkt ( 2, 2) verläuft.

Eingabe: **Gerade[(-4, 0), (4, 4)]**,
Eingabe: **(2,2)**,
Input: **Senkrechte[A, a]**


![](media/normale.png)

## Verknüpfung Algebra und Geometrie

- Punkte werden im Algebra-Fenster durch Koordinaten repräsentiert

- Geraden durch Geradengleichungen

- Kurven durch Kegelschnitte (quadratische Ordnung)

- Funktionen einer Variablen werden als Graph im Grafik-Fenster dargestellt.


Durch das Zusammenspiel zwischen Algebra-Fenster und Grafik lassen sich

- Funktionen erforschen

- Kreise und Parabeln als algebraische Objekte behandeln

- Kegelschnitte mit impliziten Funktionen darstellen
